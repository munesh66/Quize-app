<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quize-app</title>
    <link rel="stylesheet" href="css/custom.css">
</head>

<body>
    <div class="main">
        <div id="box">
            <h1 id="questionBox">1) This is a dummy question.</h1>
            <div class="row">
                <input  class="options" id="option1" type="radio" value="a" name="option" />
                <label for="option1">option 1</label>
                
            </div>
            <div class="row">
                <input  class="options"id="option2" type="radio" value="b" name="option" />
                <label for="option2">option 2</label>
                
            </div>
            <div class="row">
                <input  class="options"id="option3" type="radio" value="c" name="option" />
                <label for="option3">option 3</label>
                
            </div>
            <div class="row">
                <input class="options" id="option4" type="radio" value="d" name="option" />
                <label for="option4">option 4</label>
                
            </div>

            <button class="btn" onclick ="submitQuize()">Submit</button>
        </div>
    </div>

    <script src="js/app.js"></script>
</body>

</html>
